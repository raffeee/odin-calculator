<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');</style>
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">calculator</div>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button type="button" id="allclear">AC</button>
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="0">0</button>
            <button type="button" class="operator" id="division">/</button>
            <button type="button" class="number" id="8">8</button>
            <button type="button" class="number" id="5">5</button>
            <button type="button" class="number" id="2">2</button>
            <button type="button" class="operator" id="sign">+/-</button>
            <button type="button" class="operator" id="multiply">*</button>
            <button type="button" class="number" id="9">9</button>
            <button type="button" class="number" id="6">6</button>
            <button type="button" class="number" id="3">3</button>
            <button type="button" id="decimal">.</button>
            <button type="button" class="operator" id="minus">-</button>
            <button type="button" class="operator" id="plus">+</button>
            <button type="button" id="percent">%</button>
            <button type="button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
